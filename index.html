<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="header">
        Agenda de Horários
    </header>

    <main>
        <div class="cadastro">

            <div class="logo">
                <img src="imagem/logo.png" alt="logo">
            </div>

            <div class="container">
                <div class="forms">
                    <form>
                        Nome completo: <br>
                        <input type="text" name="name" id="iname" placeholder="Nome completo"> <br>

                        Horário: <br>
                        <input type="time" name="time" id="itime"> <br>

                        Forma de pagamento: <br>
                        <input type="checkbox" name="check" id="check"> Cartão
                        <input type="checkbox" name="check" id="icheck"> Dinheiro <br>

                        Procedimento: <br>
                        <input type="text" name="proced" id="iproced"> <br>

                        Manutenção: <br>
                        <input type="checkbox" name="check" id="icheck"> Sim
                        <input type="checkbox" name="check" id="icheck"> Não <br>

                        Algum problema Médico: <br>
                        <input type="text" name="med" id="imed"> <br>

                        Número para contato: <br>
                        <input type="number" name="number" id="inumber" placeholder="(xx) xxxxx-xxxxx">
                        
                        <div class="botoes">
                            <input type="reset" value="Confirmar">
                            <input type="submit" value="Cancelar">
                        </div>
                    </form>

                    <div class="redes">
                        <div>
                            <a href="#"><img src="imagem/bolha-de-bate-papo (1).png" alt="tel"></a>
                            <a href="https://www.instagram.com/emillyjuliasobrancelhass/" target="_blank"><img src="imagem/instagram (1).png" alt="inst"></a>
                            <a href="#"><img src="imagem/facebook (1).png" alt="face"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
